
<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Truth and Dare</title><link rel="stylesheet" href="../assets/css/style.css"><script src="../assets/js/animations.js" defer></script></head><body class="games"><div class="page center"><h1>Games — Truth or Dare 🎲</h1><p class="small">Pick truth or dare and be playful.</p><div class="choices"><button id="truth">Truth</button><button id="dare">Dare</button></div><div id="out" class="note-box" style="margin-top:14px"></div><div style="margin-top:16px"><button onclick="location.href='../rapid_fire.html'">Play Rapid Fire ➤</button></div></div><script>const out=document.getElementById('out');document.getElementById('truth').addEventListener('click',()=>{const t=['What’s my cutest habit?','When did you first think of me?','Tell a secret crush memory'];out.textContent='✨ '+t[Math.floor(Math.random()*t.length)]});document.getElementById('dare').addEventListener('click',()=>{const d=['Send a kiss emoji 💋','Do a silly dance and send video','Say "I love you" in a whisper'];out.textContent='🔥 '+d[Math.floor(Math.random()*d.length)]});</script></body></html>
